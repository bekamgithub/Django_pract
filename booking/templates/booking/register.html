{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'booking/register.css' %}" />

    <title>Document</title>
  </head>
  <body style="background-color: rgb(158, 158, 193)">
    <div class="header">
      <h2>Ticketing Booking System</h2>
    </div>
    <div class="main_register">
      <div class="register">
        <h3 style="color: white">Register</h3>
        <div class="main_form">
        <form class="form" action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" required minlength="5" maxlength="15" />
            <input type="email" name="email" placeholder="E-mail" required />
            <input type="password" name="nem_password" placeholder="New password" required />
            <input type="password" name="confirm_password" placeholder="Confirm password" required />
            <input type="submit" />
        </form>

         
      </div>
    </div>
  </body>
</html>
